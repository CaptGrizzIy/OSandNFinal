<!DOCTYPE html>
<html>
<head>
	<title>Folder Contents</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(function(){
			var url = "https://api.github.com/repos/CaptGrizzIy/repo/contents/foldername";
			$.get(url, function(data){
				$.each(data, function(index, item){
					if(item.type == "file") {
						var fileSize = (item.size / 1024).toFixed(2) + " KB";
						var dateUpdated = new Date(item.updated_at).toLocaleString();
						$("table").append("<tr><td>" + item.name + "</td><td>" + fileSize + "</td><td>" + dateUpdated + "</td></tr>");
					}
				});
			});
		});
	</script>
</head>
<body>
	<table>
		<tr>
			<th>File Name</th>
			<th>File Size</th>
			<th>Date Updated</th>
		</tr>
	</table>
</body>
</html>
